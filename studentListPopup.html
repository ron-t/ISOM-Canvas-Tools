<!DOCTYPE html>
<html>

<head>
  <title>List exporter</title>
  <style>
    body {
      width: 300px;
    }

    #status {
      white-space: pre;
      text-overflow: ellipsis;
      max-width: 500px;
      text-align: center;
    }

    .divheader {
      font-weight: bold;
    }

    label {
      font-weight: normal;
    }

    .label {
      font-weight: normal;
    }

    p {
      margin-bottom: 0px;
    }

    button {
      display: block;
    }

    .notice {
      padding: 1em;
      margin-top: 20px;
      margin-bottom: 20px;
      vertical-align: middle;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.25);
      border: 2px solid;
      border-radius: 6px;
      background-color: #ffff00;
      border-color: #ff5500;
    }
  </style>

  <script src="scripts/excel-builder.compiled.min.js"></script>
  <script src="scripts/student-list-popup.js"></script>
  <script src="scripts/jquery-2.2.0.min.js"></script>
  <script src="scripts/util.js"></script>

</head>

<body>
  <p id="status">No course found on current page.</p>

  <div class="notice">
    Did you know the <a href="https://superuoa.custhelp.com/app/answers/detail/a_id/9027" target="_blank">UoA Toolbox</a> is better than this extension at generating student lists?
  </div>

  <div class="divheader" id="enrolmentHeading" hidden>
    <p>Enrolments loaded</p>
    <button id="enrolmentReport">Enrolment report</button>
    <label id="enrolmentReportProcessingLabel" hidden>Processing enrolment report ...</label>
  </div>

  <div class="divheader" id="sectionListHeading" hidden>
    <p id="sectionListStatus">Loading Sections ...</p>
  </div>

  <div class="divheader" id="groupCatListHeading" hidden>
    <p id="groupCatListStatus">Loading Group Categories ...</p>
  </div>

</body>

</html>
